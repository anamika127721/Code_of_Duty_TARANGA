<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 pb-20">

    <div class="bg-white p-4 shadow-sm sticky top-0 z-10 flex justify-between items-center">
        <h1 class="text-xl font-bold text-green-600">EcoMarket</h1>
        <button onclick="location.href='sell-details.html'" class="bg-orange-500 text-white px-4 py-2 rounded-full text-sm font-bold shadow-md">
            <i class="fa-solid fa-plus mr-1"></i> Sell Waste
        </button>
    </div>

    <div class="grid grid-cols-2 gap-3 p-3" id="productGrid">
        </div>

    <div id="paymentModal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
            <h2 class="text-xl font-bold text-gray-800 mb-4">Confirm Purchase</h2>
            <form onsubmit="event.preventDefault(); processPayment();">
                <input type="text" id="buyerName" required placeholder="Your Name" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 mb-3 outline-none">
                <textarea id="buyerAddress" required placeholder="Delivery Address" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 mb-3 outline-none"></textarea>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-xl shadow-lg">
                    Proceed to Checkout <i class="fa-solid fa-arrow-right ml-2"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        let targetLink = "";

        // 1. Load Products on Startup
        window.onload = function() {
            const productList = JSON.parse(localStorage.getItem('ecoProducts')) || [];
            const grid = document.getElementById('productGrid');

            // If empty, show a message
            if (productList.length === 0) {
                grid.innerHTML = `<div class="col-span-2 text-center text-gray-400 mt-10">No products yet. Be the first to sell!</div>`;
                return;
            }

            // Loop through stored products and create HTML
            grid.innerHTML = productList.map(p => `
                <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-200">
                    <img src="${p.image}" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <h3 class="font-bold text-sm truncate">${p.name}</h3>
                        <p class="text-xs text-gray-500 mb-2 truncate">${p.desc}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-green-600 font-bold">â‚¹${p.rate}</span>
                            <button onclick="openModal('${p.gpay}')" class="bg-yellow-400 text-xs px-3 py-1 rounded-md font-bold hover:bg-yellow-500">
                                Buy Now
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        };

        // 2. Modal Functions
        function openModal(link) {
            targetLink = link || "https://pay.google.com/"; // Default if link missing
            document.getElementById('paymentModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('paymentModal').classList.add('hidden');
        }

        function processPayment() {
            // Validate inputs if needed
            window.location.href = targetLink;
            closeModal();
        }
    </script>
</body>
</html>
