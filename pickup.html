<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Pick Up</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-6">

    <!-- PICKUP CARD -->
    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-xl p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
            Which type of wastes?
        </h2>

        <div class="space-y-4">
            <label class="flex items-center p-4 border rounded-2xl hover:bg-green-50 cursor-pointer transition">
                <input type="checkbox" class="w-5 h-5 text-green-600 waste-check">
                <span class="ml-4 font-medium">E-Waste</span>
            </label>

            <label class="flex items-center p-4 border rounded-2xl hover:bg-green-50 cursor-pointer transition">
                <input type="checkbox" class="w-5 h-5 text-green-600 waste-check">
                <span class="ml-4 font-medium">Hospital Waste</span>
            </label>

            <label class="flex items-center p-4 border rounded-2xl hover:bg-green-50 cursor-pointer transition">
                <input type="checkbox" class="w-5 h-5 text-green-600 waste-check">
                <span class="ml-4 font-medium">Plastic Waste</span>
            </label>

            <label class="flex items-center p-4 border rounded-2xl hover:bg-green-50 cursor-pointer transition">
                <input type="checkbox" class="w-5 h-5 text-green-600 waste-check">
                <span class="ml-4 font-medium">Food Waste</span>
            </label>

            <div class="p-4 border rounded-2xl">
                <input
                    type="text"
                    id="otherWaste"
                    placeholder="Other (Enter Name)"
                    class="w-full outline-none bg-transparent"
                >
            </div>
        </div>

        <button
            onclick="showConfirmation()"
            class="w-full mt-8 bg-green-500 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition"
        >
            PICK UP
        </button>
    </div>

    <!-- CONFIRMATION POPUP -->
    <div id="popup" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-6">
        <div class="bg-white rounded-3xl p-8 text-center shadow-2xl animate-scale-in">
            <div class="text-5xl mb-4">✅</div>

            <h3 class="text-xl font-bold text-gray-800">
                Pick up confirmed!
            </h3>

            <p class="text-gray-500 mt-2">
                Expected date of pick up:<br>
                <span class="text-green-600 font-bold">15/01/2026</span>
            </p>

            <button
                onclick="goToResidentHome()"
                class="mt-6 text-green-600 font-bold"
            >
                Back to Home
            </button>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        function showConfirmation() {
            const checks = document.querySelectorAll(".waste-check");
            const other = document.getElementById("otherWaste").value.trim();

            let selected = false;
            checks.forEach(c => {
                if (c.checked) selected = true;
            });

            if (!selected && other === "") {
                alert("Please select or enter at least one waste type.");
                return;
            }

            document.getElementById("popup").classList.remove("hidden");
        }

        function goToResidentHome() {
            window.location.href = "resident.html"; // ✅ Resident Page
        }
    </script>

    <!-- SIMPLE POPUP ANIMATION -->
    <style>
        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate-scale-in {
            animation: scaleIn 0.3s ease-out;
        }
    </style>

</body>
</html>
