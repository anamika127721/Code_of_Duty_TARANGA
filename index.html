<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sortify</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="center">

  <div class="landing-card">
    <h1>Sortify</h1>
    <p class="tagline">Segregate Smart. Live Clean.</p>

    <div class="role-buttons">
      <button onclick="goLogin('resident')">Resident</button>
      <button onclick="goLogin('collector')">Collector</button>
      <button onclick="goLogin('admin')">Admin</button>
    </div>
  </div>

  <script>
    function goLogin(role) {
      localStorage.setItem("role", role);
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
